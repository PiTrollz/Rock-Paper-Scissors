<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
   <script>

function getComputerChoice () {
    let num = Math.floor(Math.random()*3); 
    if (num === 0) {
        console.log("Rock");
    } else if (num === 1) {
        console.log("Paper");
    } else {
        console.log("Scissors");
    }
} 

getComputerChoice()




   </script> 
</body>
</html>
